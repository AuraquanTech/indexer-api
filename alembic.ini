# Alembic Configuration for IndexerAPI

[alembic]
# Path to migration scripts
script_location = alembic

# Template for migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate migration file name to this length
truncate_slug_length = 40

# Prepend sys.path for module imports
prepend_sys_path = .

# Timezone for migration timestamps
timezone = UTC

# Version locations (for multi-database setups)
# version_locations = %(here)s/alembic/versions

# Version path separator
version_path_separator = os

# Output encoding for script files
output_encoding = utf-8

# SQLAlchemy connection URL - overridden by env.py
sqlalchemy.url = sqlite+aiosqlite:///./indexer.db

[post_write_hooks]
# Format migrations with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
